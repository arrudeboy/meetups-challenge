<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mx-auto">
      <form #f="ngForm" (ngSubmit)="onCreate(f)" novalidate>
        <div class="form-group">
          <label>Meetup description:</label>
          <textarea #description="ngModel" autocomplete="off" class="form-control" name="description" rows="2" cols="50" ngModel required></textarea>
        </div>
        <div class="form-group">
          <label>Date:</label>
          <input #date="ngModel" autocomplete="off" class="form-control" name="date" ngModel required type="date">
        </div>
        <div class="form-group">
          <label>Time:</label>
          <input #time="ngModel" autocomplete="off" class="form-control" name="time" ngModel required type="time">
        </div>
        <div class="form-group">
          <label>Location:</label>
          <ng-select
            [(ngModel)]="selectedLocation"
            [items]="locations"
            [multiple]="false"
            name="location"
            appendTo="body"
            bindLabel="city"
            placeholder="Select location">
          </ng-select>
        </div>
        <div class="form-group">
          <label>Invite users:</label>
          <ng-select
            [(ngModel)]="selectedUsers"
            [items]="users"
            [multiple]="true"
            name="usersToInvite"
            appendTo="body"
            bindLabel="username"
            placeholder="Select users">
          </ng-select>
        </div>

        <button [disabled]="!f.valid" class="btn btn-outline-success btn-block" type="submit">
          <i class="fas fa-plus-circle"></i> Create
        </button>
        <button (click)="goBack()" class="btn btn-outline-primary btn-block" type="button">
          <i class="far fa-arrow-alt-circle-left"></i> Go back
        </button>
      </form>
    </div>
  </div>
</div>
