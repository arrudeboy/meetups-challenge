<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mx-auto">
      <form #f="ngForm" (ngSubmit)="onUpdate(f)" novalidate>
        <div class="form-group">
          <label>Username:</label>
          <input [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}" autocomplete="off" class="form-control" required type="text" disabled>
          <div class="alert alert-info">
            <small>Username is not updatable.</small>
          </div>
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input #email="ngModel" [email]="true" autocomplete="off"
                 class="form-control" name="email"
                 [(ngModel)]="user.email" required type="email">
          <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-warning">
            <small>Please enter a valid email.</small>
          </div>
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input #password="ngModel" class="form-control" maxlength="50"
                 minlength="10" name="password" [(ngModel)]="user.password"
                 required reverse="true" type="password" validateEqual="confirmPassword">
          <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-warning">
            <small>Please enter a valid password (at least 10 digits and 50 digits max).</small>
          </div>
        </div>
        <div class="form-group">
          <label>Confirm password:</label>
          <input #confirmPassword="ngModel" class="form-control" name="confirmPassword" [(ngModel)]="user.password"
                 required type="password" validateEqual="password">
          <div *ngIf="confirmPassword.errors && (confirmPassword.dirty || confirmPassword.touched)"
               class="alert alert-warning">
            <small>Passwords isn't match.</small>
          </div>
        </div>
        <button [disabled]="!f.valid" class="btn btn-outline-success btn-block" type="submit">
          <i class="fas fa-plus-circle"></i> Update
        </button>
        <button (click)="goBack()" class="btn btn-outline-primary btn-block" type="button">
          <i class="far fa-arrow-alt-circle-left"></i> Go back
        </button>
      </form>
    </div>
  </div>
</div>
